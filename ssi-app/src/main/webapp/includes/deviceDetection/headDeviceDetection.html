<!--#if expr="$DEVICE_SESSION_AVAILABLE!=true" -->
  <!--#if expr="$PRODUCTION_MODE=true" -->
<script src="js/deviceDetection-1.0.0.min.js"></script>
  <!--#else -->
<script src="js/bmaputil-1.3.0.js"></script>
<script src="js/bmap-1.3.0.js"></script>
<script src="js/modernizr-2.6.2.min.js"></script>
<script src="js/probes-1.3.0.js"></script>
<script src="js/devicegroups-1.3.0.js"></script>
  <!--#endif -->
<script>
  BrowserMap.forwardRequest();
  var probingResults = BrowserMap.getProbingResults();
  document.getElementsByTagName('html')[0].className=' '+probingResults['orientation']+' '+document.getElementsByTagName('html')[0].className;
  var matchedGroups = BrowserMap.getMatchedDeviceGroups();
  for (g in matchedGroups) {
    document.getElementsByTagName('html')[0].className=' '+matchedGroups[g].name+' '+document.getElementsByTagName('html')[0].className;
  }
</script>
<!--[if IE 9]>
  <script>document.getElementsByTagName('html')[0].className=' ie9 '+document.getElementsByTagName('html')[0].className;</script>
<![endif]-->
<!--[if IE 8]>

<!--[if IE 7]>

<![endif]-->
<!--[if lt IE 7]>
  <script>document.getElementsByTagName('html')[0].className=' lt-ie7 '+document.getElementsByTagName('html')[0].className;</script>
<![endif]-->
<script>
  location.replace('deviceServlet?redirect='+encodeURIComponent(location.href)
    +'&htmlClassNames='+encodeURIComponent(document.getElementsByTagName('html')[0].className)
    +'&screenWidth='+probingResults['screenWidth']
    +'&screenHeight='+probingResults['screenHeight']
    +'&clientWidth='+probingResults['clientWidth']
    +'&canResizeBrowserWindow='+probingResults['canResizeBrowserWindow']
    +'&devicePixelRatio='+probingResults['devicePixelRatio']);
</script>
